<!DOCTYPE html>
<html>
    <head>
        <title>mHome</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/mqttws31.js"></script>
        <script src="js/script.js"></script>
        <script>

            function init() {
                var b = new Device("ctrl/artifici/al", true);
                b.max = 15;

                resolveHierarchy(b);
                if (!d)
                    d = JSON.parse(localStorage["d"]);

                connect();
                redraw();

                $("Physical").style.border = "inset";
                $("Physical").onclick = function() {
                    applyFilter("Physical");
                };
                $("Virtual").onclick = function() {
                    applyFilter("Virtual");
                };
                $("Refresh").onclick = function() {
                    refresh();
                };
                $("bSettings").onclick = settingsDialog;
                $("edit").onclick = editDevice;
            }

            function editDevice() {
                $("dialog").style.display = "block";
                $("device").style.display = "block";

                var id = this.value;
                var form = $("deviceForm");
                var device = d[id];
                form.id.value = id;
                form.name.value = device.name;
                form.type.value = device.type;
                form.max.value = device.max;

                // Handle reset
                form.id.defaultValue = id;
                form.name.defaultValue = device.name;
                form.type.defaultValue = device.type;
                form.max.defaultValue = device.max;

                for (var i = 0; i < device.children.length; i++) {
                    var name = getName(device.children[i]);
                    form.children.options[i] = new Option(device.children[i].id, name);
                }

                $("deviceForm").onsubmit = function() {
                    $("dialog").style.display = "none";
                    $("device").style.display = "none";

                    var form = $("deviceForm");
                    var device = new Device(form.id.value, false);
                    device.name = form.name.value;
                    device.type = form.type.value;
                    device.max = form.max.value;
                    d[form.id.value] = device;
                    draw(device);

                    return false;
                };

                $("cancel").onclick = function() {
                    $("dialog").style.display = "none";
                    $("device").style.display = "none";
                };
            }

            onload = init;
        </script>
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <style>
        </style>
    </head>
    <body>
        <div>
            <div id="toolbar">
                <input type="button" value="Refresh" id="Refresh">
                <input type="button" value="vendor:deviceId" id="edit">
                <input type="button" value="Settings" id="bSettings">
            </div>
            <div id="tabs">
                <input type="button" value="Physical" id="Physical">
                <input type="button" value="Virtual" id="Virtual">
                <input type="button" value="Rules">
                <input type="button" value="Dashboard">
            </div>
            <div id="main">
                <ul id="devices">
                </ul>
            </div>
        </div>
        <div id="dialog">

            <div id="slider">
                <input type="range" id="points" min="1" max="10">
            </div>
            <div id="settings">
                Broker
                <form id="broker">
                    <table>
                        <tr><td>
                                Host</td><td> <input name="host"></td></tr>
                        <tr><td>
                                Port</td><td> <input name="port" type="number"></td></tr>
                    </table>
                    <button type="submit" value="Submit">Submit</button>
                    <button type="reset" value="Reset">Reset</button>
                    <button id="cancel" value="cancel">Cancel</button>
                </form>
            </div>
            <div id="device">
                Device
                <form id="deviceForm">
                    <table>
                        <tr><td>
                                ID</td><td><input name="id" disabled="disabled"> </td></tr>
                        <tr><td>
                                Name</td><td> <input name="name"></td></tr>
                        <tr><td>
                                Children</td><td> 
                                <select name="children">
                                </select>
                            </td>
                            <td> <button id="add">+</button></td>
                        </tr>
                    </table>
                    <input name="type" type="hidden">
                    <input name="max" type="hidden">
                    <button type="submit" value="Submit">Submit</button>
                    <button type="reset" value="Reset">Reset</button>
                    <button name="cancel" value="cancel">Cancel</button>
                </form>
            </div>
        </div>
    </body>
</html>
