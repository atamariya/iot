<html>
    <head>
        <title>mHome</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/mqttws31.js"></script>
        <script src="js/script.js"></script>
        <script>

            function init() {
                var b = new Device("ctrl/artifici/al", true);
                b.max = 15;

                resolveHierarchy(b);
                if (!d)
                    d = JSON.parse(localStorage["d"]);
                redraw();

                $("Physical").style.border = "inset";
                $("Refresh").onclick = function() {
                    refresh();
                };
                $("bSettings").onclick = settingsDialog;
            }
            function settingsDialog() {
                $("dialog").style.display = "block";
                $("settings").style.display = "block";
                $("dialog").onclick = function() {
                    $("dialog").style.display = "none";
                    $("settings").style.display = "none";
                };
            }

            function applyFilter(filter) {
                $("devices").innerHTML = "";
                for (var k in d) {
                    if (d[k].type == filter)
                        draw(d[k]);
                }
            }

            onload = init;
        </script>
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <style>
        </style>
    </head>
    <body>
        <div>
            <div id="toolbar">
                <input type="button" value="Refresh" id="Refresh">
                <input type="button" value="Add">
                <input type="button" value="Settings" id="bSettings">
            </div>
            <div id="tabs">
                <input type="button" value="Physical" id="Physical">
                <input type="button" value="Virtual">
                <input type="button" value="Rules">
                <input type="button" value="Dashboard">
            </div>
            <div id="main">
                <ul id="devices">
                    <!--li>
                        <div class="device">
                            <div class="type">type</div>
                            <div class="name">name</div>
                            <div class="child">6</div>
                        </div>
                    </li-->

                </ul>
            </div>
        </div>
        <div id="dialog">

            <div id="slider">
                <input type="range" id="points" min="1" max="10">
            </div>
            <div id="settings">
                Broker
                <form name="s">
                    <table>
                        <tr><td>
                                URL</td><td> <input name="host"></td></tr>
                        <tr><td>
                                Port</td><td> <input name="port"></td></tr>
                        <tr><td colspan="2">
                                <input type="submit" name="OK"></td></tr>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
