<html>
    <head>
        <title>mHome</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/require.js"></script>
        <script src="js/mqttws31.js"></script>
        <script src="js/script.js"></script>
        <script>

            function init() {
                var b = new Device("ctrl/artifici/al", true);
                b.max = 15;

                resolveHierarchy(b);
                if (!d)
                    d = JSON.parse(localStorage["d"]);
                for (var k in d)
                    draw(d[k]);

                $("Physical").style.border = "inset";
                $("dialog").style.display = "none";
                $("Refresh").onclick = function() {connect();};
            }


            function getValue(device, callback) {
                // Show pop-up with slider
                $("dialog").style.display = "block";
                $("dialog").onclick = function() {
                    $("dialog").style.display = "none";
                    // Don't make unnecessary calls
                    if (device.value != $("points").value) {
                        device.value = $("points").value;
                        callback(device);
                    }
                };
                var points = $("points");
                points.min = device.min;
                points.max = device.max;
            }

            function applyFilter(filter) {
                $("devices").innerHTML = "";
                for (var k in d) {
                    if (d[k].type == filter)
                        draw(d[k]);
                }
            }

            onload = init;
        </script>
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <style>
        </style>
    </head>
    <body>
        <div>
            <div id="toolbar">
                <input type="button" value="Refresh" id="Refresh">
                <input type="button" value="Add">
            </div>
            <div id="tabs">
                <input type="button" value="Physical" id="Physical">
                <input type="button" value="Virtual">
                <input type="button" value="Rules">
                <input type="button" value="Dashboard">
            </div>
            <div id="main">
                <ul id="devices">
                    <!--li>
                        <div class="device">
                            <div class="type">type</div>
                            <div class="name">name</div>
                            <div class="child">6</div>
                        </div>
                    </li-->

                </ul>
            </div>
        </div>
        <div id="dialog">
            <div>
                <input type="range" id="points" min="1" max="10">
            </div>
        </div>
    </body>
</html>
