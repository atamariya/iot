<html>
    <head>
        <title>mHome</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/require.js"></script>
        <script src="js/mqttws31.js"></script>
        <script src="js/script.js"></script>
        <script>
            var Device = function(id, physicalDevice, type) {
                this.id = id;
                this.physical = physicalDevice;

                /** Controls can have range of values unlike switch. */
                this.value = this.min = this.max = 0;
                /** If it's a physical device, children are not modifiable. */
                this.active;
                this.children = new Array();
                this.parent;
                this.name;
                this.type = type;

            };
            function getName(device) {
                var str = (!device.name ? device.id : device.name);
                return str.substring(0, 20);
            }
            function getWidget(device) {
                var str = getName(device);
                if (device.type === "control") {
                    str = '<input type="button" value="' + getName(device)
                            + '" onclick="publish(\'' + device.id
                            + '\')" >';
                }
                return '<div id="' + device.id + '" class="device">\
                            <div class="type">' + device.type + '</div>\
                            <div class="name">' + str + '</div>\
                            <div class="child">' + device.value + '</div>\
                        </div>';
            }
            function init() {

                var b = new Device("ctrl/ar/ti/fi/ci/al", true);
                resolveHierarchy(b);
//                localStorage["d"] = JSON.stringify(d);
                if (!d)
                    d = JSON.parse(localStorage["d"]);
                for (var k in d)
                    draw(d[k]);

                document.getElementById("Physical").style.border = "inset";
                document.getElementById("dialog").style.display = "none";
            }

            function publish(id) {
                var device = d[id];
                if (device)
                    execute(device);
            }

            function execute(device) {
                var msg = new Messaging.Message(String(device.value));
                msg.destinationName = device.id;
                client.send(msg);

                device.children.forEach(
                        execute);
            }

            require(['js/nools'], function(nools) {
                var Message = function(message) {
                    this.text = message;
                };

                var flow = nools.flow("Hello World", function(flow) {

                    //find any message that start with hello
                    flow.rule("Hello", [Message, "m", "m.text =~ /^hello(\\s*world)?$/"], function(facts) {
                        facts.m.text = facts.m.text + " goodbye";
                        this.modify(facts.m);
                    });

                    //find all messages then end in goodbye
                    flow.rule("Goodbye", [Message, "m", "m.text =~ /.*goodbye$/"], function(facts) {
                        console.log(facts.m.text);
                    });
                });
                var session = flow.getSession();
                //assert your different messages
                session.assert(new Message("goodbye"));
                session.assert(new Message("hello"));
                session.assert(new Message("hello world"));
                session.match();
//                console.log(session.getFacts());
            });

            onload = init;
        </script>
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <style>
        </style>
    </head>
    <body>
        <div>
            <div id="toolbar">
                <input type="button" value="Refresh">
                <input type="button" value="Add">
            </div>
            <div id="tabs">
                <input type="button" value="Physical" id="Physical">
                <input type="button" value="Virtual">
                <input type="button" value="Rules">
                <input type="button" value="Dashboard">
            </div>
            <div id="main">
                <ul id="devices">
                    <!--li>
                        <div class="device">

                            <div class="name">name</div>
                            <div class="child">6</div>
                        </div>
                    </li-->

                </ul>
            </div>
        </div>
        <div id="dialog">
            <div>
                <input type="range" name="points" min="1" max="10">
            </div>
        </div>
    </body>
</html>
